<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Prompt:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d711cc716e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="daily_forecast">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>Daily Forecast for Lviv:</h1>
            <ul>
            <li>Temperature: 
              <strong id="val">27</strong>
               <small id="units"><a href="#" id="cel">째C</a>/<a href="#" id="far">째F</a></small>
             </li>
             <li><strong id="description">Sunny</strong></li>
            <li>Wind: <strong id="wind">10</strong>km/h</li>
            <li>Humidity: <strong id="humidity">4</strong>%</li>
          </ul>
          </div>
          
          <div class="col-6">
            <h2>Searching for...</h2>
            <form id = "search-form">
              <input 
              type = "text"
              placeholder = "Search for a city"
              autofocus = "on"
               name ="city" 
               id = "search-city-input" 
               required />
               
            </form>
            <br />
            <p class="date">
              Date
            </p>
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
          alt="sunny" 
          id="icon">
          </div>
        </div>
      </div>
      <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <p>
      <a href="https://github.com/TetyanaPavlichenko/Tetyanasweatherapp">Open-source code </a> by Tetyana Pavlichenko-Kushnir
    </p>
        </div>
      </div>
    </div>
    
    <script src="data.js"></script>
  </body>
</html>
